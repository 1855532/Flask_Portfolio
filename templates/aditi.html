<!DOCTYPE html>
<html lang="en">
{% extends "aboutus.html" %}

{% block individual %}
<h2>{{name}}</h2>
<h4>{{grade}}</h4>
<h4>{{about}}</h4>
<h4>{{contributions}}</h4>
{% if 'embed' in data %}
<div class="embed-responsive embed-responsive-4by3">
    <iframe class="embed-responsive-item" src={{embed}}></iframe>
</div>
{% endif %}
{% endblock %}
</html>
